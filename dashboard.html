<html lang="en">
<head>

    <title>BedTime</title>

<body>
    <div class="navbar inicio">
        <div class="navegacao">
            <span>BedTime</span>
            <img src="./img/user.png" alt="" class="user">
        </div>
    </div>
    <div class="informacoes">

<script>
    const labels = [
    'January',
    'February',
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'My First dataset',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: [0, 10, 5, 2],
    }]
  };

  const config = {
    type: 'bar',
    data:data,
    options: {}
  };

  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>
