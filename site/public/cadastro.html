<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BedTime | Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="shortcut icon" type="imagex/png" href="./assets/img/sleep.png">
</head>
<body>   
    <div class="corpo">
        <div class="navbar">
            <span>B</span>
        </div>
        <div class="container1">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div class="cadastro">
                <h1>Cadastro</h1>
                <div class="input">
                    <form action="">
                        <label for="input_nome">Nome</label>
                        <br>
                        <input type="text" id="nome_input">
                        <label for="email_input">Email</label>
                        <br>
                        <input type="text" id="email_input">
                        <label for="senha_input">Senha</label>
                        <br>
                        <input type="password" id="senha_input">
                        <label for="confirmacao_senha_input">Senha</label>
                        <br>
                        <input id="confirmacao_senha_input" type="password">
                        <label for="genero_select">Gênero</label>
                        <br>
                        <select name="genero_select" id="genero_select">
                            <option value="m">Masculino</option>
                            <option value="f">Feminino</option>
                            <option value="o">Outro</option>
                        </select>
                    </form>
                </div>
                <button onclick="cadastrar()">Cadastrar</button>
                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/img/circle-loading.gif" id="loading-gif">
                </div>
                <div id="div_erros_login">

                </div>
                
            </div>
        </div>
        <div class="navegacao">
            <a href="./index.html" class="flutuar">Inicio</a>
            <a href="./login.html" class="flutuar">Entrar</a>
            <a href="./cadastro.html" class="flutuar">Cadastro</a>
        </div>
        <div class="container2-login"></div>
        
    </div>
</body>
</html>
<script>
    function cadastrar() {
        //aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var generoVar = genero_select.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                generoServer: generoVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
