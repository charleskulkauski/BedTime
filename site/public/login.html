<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
        <link rel="shortcut icon" type="imagex/png" href="./assets/img/sleep.png">
    <script src="./js/funcoes.js"></script>

<body>
    <div class="corpo">
        <div class="navbar">
            <span>B</span>
        </div>
        <div class="container1">
            <div class="login">
                <h1>Bem vindo!</h1>
                <div class="input">
                    <form action="">
                        <label for="email_input">Email</label>
                        <br>
                        <input type="text" id="email_input">
                        <span id="mensagemErroEmail"></span>
                        <label for="senha_input">Senha</label>
                        <br>
                        <input type="password" id="senha_input">
                        <span id="mensagemErroSenha"></span>
                    </form>
                </div>
                <button onclick="entrar()">Entrar</button>

                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/img/circle-loading.gif" id="loading-gif">
                </div>
                <div id="div_erros_login">
                </div>
            </div>
            <div class="navegacao">
                <a href="./index.html" class="flutuar">Inicio</a>
                <a href="./login.html" class="flutuar">Entrar</a>

            </div>
        </div>
        <div class="container2-login"></div>
    </div>
</body>

</html>
<script>
    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
